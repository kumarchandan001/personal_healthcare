<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Personal Health Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #e8f4fc, #d1f5e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    
    .auth-container {
      max-width: 550px;
      width: 100%;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .auth-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .auth-header h1 {
      color: #2a9d8f;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .auth-header p {
      color: #6c757d;
      font-size: 1.1rem;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #264653;
      font-size: 1.1rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .form-group input:focus {
      border-color: #2a9d8f;
      outline: none;
      box-shadow: 0 0 0 2px rgba(42, 157, 143, 0.2);
    }
    
    .auth-btn {
      width: 100%;
      padding: 16px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    
    .auth-btn:hover {
      background-color: #238177;
      transform: translateY(-2px);
    }
    
    .auth-footer {
      margin-top: 30px;
      text-align: center;
      color: #6c757d;
      font-size: 1.05rem;
    }
    
    .auth-footer a {
      color: #2a9d8f;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    
    .auth-footer a:hover {
      color: #238177;
      text-decoration: underline;
    }
    
    .flash-message {
      padding: 15px;
      background-color: #f8d7da;
      color: #721c24;
      border-radius: 8px;
      margin-bottom: 25px;
      text-align: center;
      font-size: 1.05rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <img src="{{ url_for('static', filename='images/logo1.jpg') }}" alt="Health Assistant Logo">
      <h1>Create Account</h1>
      <p>Sign up to manage your personal health</p>
    </div>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('signup') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      
      <button type="submit" class="auth-btn">Create Account</button>
    </form>
    
    <div class="auth-footer">
      <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
      <p><a href="{{ url_for('home') }}">Return to Home</a></p>
    </div>
  </div>
</body>
</html>
